name: Deploy to preview

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      preview-link: "${{ steps.vercel-deploy.outputs.preview-link }}"
      inspect-link: "${{ steps.vercel-deploy.outputs.inspect-link }}"
    steps:
      - uses: actions/checkout@v4
      - name: Install vercel CLI
        run: npm install --global vercel@latest

      - name: Set env info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to vercel (preview)
        id: vercel-deploy
        run: |
          deploy_output=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          inspect_link=$(echo "$deploy_output" | grep "Inspect:" | cut -d' ' -f2)
          preview_link=$(echo "$deploy_output" | grep "Preview:" | cut -d' ' -f2)
          echo "inspect-link=$inspect_link" >> "$GITHUB_OUTPUT"
          echo "preview-link=$preview_link" >> "$GITHUB_OUTPUT"

      - name: Create github deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'preview',
              description: 'Preview deployment link: ${{ steps.vercel-deploy.outputs.preview-link }}',
              required_contexts: [],
              auto_merge: false
            })

  pr-comment:
    needs: build-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
    - uses: actions/checkout@v4
    - name: Add preview url to PR comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Successfully deployed to preview
              Inspect: ${{ needs.build-deploy.outputs.inspect-link }}
              Preview: ${{ needs.build-deploy.outputs.preview-link }}
            `
          })

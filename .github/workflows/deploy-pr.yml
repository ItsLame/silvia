name: Deploy to preview

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.vercel-deploy.outputs.preview-link }}
    outputs:
      deploy-output: ${{ steps.vercel-deploy.outputs.deploy-output }}
      preview-link: "${{ steps.vercel-deploy.outputs.preview-link }}"
      inspect-link: "${{ steps.vercel-deploy.outputs.inspect-link }}"
      test-value: "${{ steps.vercel-deploy.outputs.test-value }}"
      test-value-two: ${{ steps.vercel-deploy.outputs.test-value-two }}
    steps:
      - uses: actions/checkout@v4
      - name: Install vercel CLI
        run: npm install --global vercel@latest

      - name: Set env info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to vercel (preview)
        id: vercel-deploy
        run: |
          deploy_output=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          inspect_link=$(echo "$deploy_output" | grep -i -o 'inspect: https://[^ ]*' | cut -d' ' -f2)
          preview_link=$(echo "$deploy_output" | grep -i -o 'preview: https://[^ ]*' | cut -d' ' -f2)
          echo "deploy-output=$deploy_output" >> "$GITHUB_OUTPUT"
          echo "inspect-link=$inspect_link" >> "$GITHUB_OUTPUT"
          echo "preview-link=$preview_link" >> "$GITHUB_OUTPUT"
          echo "test-value=test some random value" >> "$GITHUB_OUTPUT"
          echo "test-value-two=test" >> "$GITHUB_OUTPUT"

  pr-comment:
    needs: build-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
    - uses: actions/checkout@v4
    - name: Add preview url to PR comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Successfully deployed to preview!\n
              ğŸ‘€ Preview: ${{ needs.build-deploy.outputs.preview-link }}
              ğŸ” Inspect: ${{ needs.build-deploy.outputs.inspect-link }}
              ğŸ’© Test 1: ${{ needs.build-deploy.outputs.test-value }}
              ğŸ’© Test 2: ${{ needs.build-deploy.outputs.test-value-two }}
            '
          })
